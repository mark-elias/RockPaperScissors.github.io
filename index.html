<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1>Rock Paper Scissors Game</h1>
      <section class="scoreboard">
        <h2>SCOREBOARD</h2>
          <div class="scoreboard-info">
              <div class="scoreboard-player">
                <h3>Player</h3>
                <p id="player-score">#</p>
              </div>
              <div class="scoreboard-computer">
                <h3>Computer</h3>
                <p id="computer-score">#</p>
              </div>
          </div>
      </section>
      <section class="prompt">
          <pre id="prompt-output"></pre>
          <!-- <h1 id="prompt-output"></h1> -->
      </section>
      <section class="options">
          <i class="fa-solid fa-hand-back-fist" id="rock"></i>
          <i class="fa-solid fa-hand" id="paper"></i>
          <i class="fa-solid fa-hand-scissors" id="scissors"></i>
      </section>

    </main>

</html>
